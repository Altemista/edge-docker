version: "2"

services:

  # car 1
  edge-anki-controller:
    image: ${DOCKER_USER}/edge-anki-controller
    restart: unless-stopped
    network_mode: "host"
    environment:
      - KAFKA_EDGE_SERVER=localhost
      #- KAFKA_CLOUD_SERVER=not_yet_implemented
      - HTTP_WEBSOCKET=localhost
    volumes:
      - /Users/APPELS/Project/edge-anki-controller:/config

  edge-anki-adas:
    image: ${DOCKER_USER}/edge-anki-adas
    network_mode: "host"
    environment:
      - KAFKA_SERVER=localhost
      - CAR_HTTP_SERVER=localhost

  edge-kafka:
    image: spotify/kafka
    network_mode: "host"
    environment:
      - ADVERTISED_HOST=edge-kafka
      - ADVERTISED_PORT=9092

  edge-anki-twin:
    image: ${DOCKER_USER}/edge-anki-twin
    network_mode: "host"
    environment:
      - KAFKA_SERVER=localhost

