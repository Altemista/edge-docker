version: "2"

services:

  # car 1
  edge-anki-controller-1:
    image: ${DOCKER_USER}/edge-anki-controller
    restart: unless-stopped
    network_mode: "host"
    environment:
      - KAFKA_EDGE_SERVER=esehost
      #- KAFKA_CLOUD_SERVER=not_yet_implemented
      - HTTP_WEBSOCKET=esehost:8003
      - CAR_NO=1
      - CAR_INIT_BLUETOOTH_ID=ec7d32207f95
      - CAR_LANE_NO=1
    volumes:
      - /rfshome/eseuser/workspace/controller-config/car-1:/usr/src/app/mounted-config

  # car 2
  edge-anki-controller-2:
    image: ${DOCKER_USER}/edge-anki-controller
    restart: unless-stopped
    network_mode: "host"
    environment:
      - KAFKA_EDGE_SERVER=esehost
      #- KAFKA_CLOUD_SERVER=not_yet_implemented
      - HTTP_WEBSOCKET=esehost:8003
      - CAR_NO=2
      - CAR_INIT_BLUETOOTH_ID=edef582991e2
      - CAR_LANE_NO=4
    volumes:
      - /rfshome/eseuser/workspace/controller-config/car-2:/usr/src/app/mounted-config

  edge-anki-adas:
    image: ${DOCKER_USER}/edge-anki-adas
    network_mode: "host"
    environment:
      - KAFKA_SERVER=esehost

  edge-kafka:
    image: spotify/kafka
    network_mode: "host"
    environment:
      - ADVERTISED_HOST=esehost
      - ADVERTISED_PORT=9092

  edge-anki-twin:
    image: ${DOCKER_USER}/edge-anki-twin
    network_mode: "host"
    depends_on: 
      - edge-kafka
    environment:
      - KAFKA_SERVER=esehost

