  edge-kafka:
    image: spotify/kafka
    restart: unless-stopped
    ports:
      - "2181:2181"
      - "9092:9092"
    environment:
      - ADVERTISED_HOST=127.0.0.1
      - ADVERTISED_PORT=9092
      - KAFKA_CREATE_TOPICS="Status:1:1,Command:1:1,Control:1:1" 

  edge-anki-twin:
    image: ${DOCKER_USER}/edge-anki-twin
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - KAFKA_SERVER=edge-kafka
